<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable Website</title>
</head>
<body>
  <h1>Editable Website</h1>
  <form id="file-form">
    <label for="file-select">Choose a file:</label>
    <select id="file-select"></select>
    <textarea id="file-content" rows="20" cols="80"></textarea>
    <button type="submit">Save</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
